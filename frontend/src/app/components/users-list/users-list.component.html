  <main class="main-content">

      <p class="subtitle">Escolha um amigo para criar uma aposta!</p>
      
      <div class="users-grid" *ngIf="users.length > 0">
        <div class="user-card" *ngFor="let user of users" (click)="createBetWithUser(user)">
          <img [src]="user.picture" [alt]="user.name" class="user-avatar">
          <div class="user-info">
            <h3>{{ user.name }}</h3>
            <p class="user-email">{{ user.email }}</p>
            <div class="user-coins">

          </div>

        </div>
      </div>

      <div class="empty-state" *ngIf="users.length === 0">
        <div class="empty-icon">ğŸ˜”</div>

        <p>Convide seus amigos para se juntarem Ã  diversÃ£o!</p>
      </div>
    </div>

    <div class="loading-state" *ngIf="loading">

      <p>Carregando amigos...</p>
    </div>
  </main>
</div>
