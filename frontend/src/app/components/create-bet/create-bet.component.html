    <form (ngSubmit)="createBet()">
      <div class="form-group checkbox-group">
        <label class="checkbox-label">

            type="checkbox" 
            [(ngModel)]="isPublic"

          <span class="checkbox-text">
            游깴 Criar como aposta p칰blica (qualquer um pode aceitar)

      <div class="form-group" *ngIf="!isPublic">

        <input 
          type="number" 
          id="amount" 
          [(ngModel)]="betAmount"
          name="amount"
          min="1"
          step="1"
          placeholder="100"
          required>
      </div>

      <div class="info-box">
        <span class="info-icon">游꼙</span>

      <div class="button-group">

        <button type="submit" class="btn-create" [disabled]="loading">
          {{ loading ? 'Criando...' : 'Criar Aposta' }}
        </button>
      </div>
    </form>
  </div>
  </main>
</div>
