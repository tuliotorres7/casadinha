<div class="create-bet-container">
  <app-header></app-header>

  <main class="main-content">
  <div class="create-bet-card">
    <h2>Nova Aposta</h2>
    
    <form (ngSubmit)="createBet()">
      <div class="form-group">
        <label for="description">Descri√ß√£o da Aposta</label>
        <textarea 
          id="description" 
          [(ngModel)]="betDescription" 
          name="description"
          rows="4"
          placeholder="Descreva a aposta..."
          required>
        </textarea>
      </div>

      <div class="form-group">
        <label for="friendEmail">Email do Amigo</label>
        <input 
          type="email" 
          id="friendEmail" 
          [(ngModel)]="friendEmail"
          name="friendEmail"
          placeholder="amigo@exemplo.com"
          required>
      </div>

      <div class="form-group">
        <label for="amount">Valor da Aposta (moedas)</label>
        <input 
          type="number" 
          id="amount" 
          [(ngModel)]="betAmount"
          name="amount"
          min="1"
          step="1"
          placeholder="100"
          required>
      </div>

      <div class="info-box">
        <span class="info-icon">üçä</span>
        <div class="info-text">
          <strong>Laranja da Aposta:</strong> O laranja √© o avaliador que decidir√° quem ganhou a aposta! 
          Por padr√£o, ser√° o usu√°rio principal do sistema.
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-cancel" (click)="cancel()" [disabled]="loading">Cancelar</button>
        <button type="submit" class="btn-create" [disabled]="loading">
          {{ loading ? 'Criando...' : 'Criar Aposta' }}
        </button>
      </div>
    </form>
  </div>
  </main>
</div>
