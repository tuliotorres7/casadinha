<div class="create-bet-container">
  <div class="create-bet-card">
    <h2>Nova Aposta</h2>
    
    <form (ngSubmit)="createBet()">
      <div class="form-group">
        <label for="description">Descrição da Aposta</label>
        <textarea 
          id="description" 
          [(ngModel)]="betDescription" 
          name="description"
          rows="4"
          placeholder="Descreva a aposta..."
          required>
        </textarea>
      </div>

      <div class="form-group">
        <label for="friendEmail">Email do Amigo</label>
        <input 
          type="email" 
          id="friendEmail" 
          [(ngModel)]="friendEmail"
          name="friendEmail"
          placeholder="amigo@exemplo.com"
          required>
      </div>

      <div class="form-group">
        <label for="amount">Valor da Aposta (R$)</label>
        <input 
          type="number" 
          id="amount" 
          [(ngModel)]="betAmount"
          name="amount"
          min="0.01"
          step="0.01"
          placeholder="0.00"
          required>
      </div>

      <div class="button-group">
        <button type="button" class="btn-cancel" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn-create">Criar Aposta</button>
      </div>
    </form>
  </div>
</div>
